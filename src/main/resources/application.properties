spring.datasource.url=jdbc:mysql://localhost:3306/sealmeeting?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=9992
server.servlet.context-path=/sealmeeting/api/v1
server.tomcat.uri-encoding=UTF-8
## enable https api
server.ssl.enabled=false
server.ssl.key-store-password=123456
server.ssl.key-alias=sealmeeting
server.ssl.key-store=classpath:sealmeeting.key

## Redis 配置
## Redis数据库索引（默认为0）
spring.redis.database=0
## Redis服务器地址
spring.redis.host=127.0.0.1
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
spring.redis.password=
## 连接超时时间（毫秒）
spring.redis.timeout=5000

logging.level.root=ERROR
logging.config=classpath:logback-spring.xml
logging.level.cn.rongcloud=DEBUG
logging.path=logs
logging.file=${logging.path}/SealMeeting.log
logging.file.max-history=8

##show jpa sql fully
#logging.level.org.hibernate.SQL=DEBUG

cn.rongcloud.jwt.secret="ay9pL#$Ws8Lpapo"
## token expired time 24h
cn.rongcloud.jwt.ttlInMilliSec=-1

## IM config
cn.rongcloud.im.appKey=your appKey
cn.rongcloud.im.secret=your secret
## IM Server Api
cn.rongcloud.im.host=http://api-cn.ronghub.com

## whiteboard config
cn.rongcloud.whiteboard.host=https://sealmeeting.rongcloud.cn/ewb

##enable cors
cn.rongcloud.web.enableCors=true

##max member count in room
cn.rongcloud.room.maxCount=3
## speech request expired time 30s
cn.rongcloud.room.taskTtl=30000
## room destroyed after 2h
cn.rongcloud.room.roomTtl=7200000